<!DOCTYPE html>
<html lang="en">

<head>    
    <title>Registro de Usuarios</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/assets/css/style_register.css">
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="imagen_inicio">
    <div class="formulario2">
        <h1>Registro</h1>
        <form id="registrationForm" action="/views/login.html" method="get">
            <label for="nombrecompleto">Nombre Completo</label>
            <input type="text" id="nombrecompleto" name="nombrecompleto" placeholder="Nombre Completo" required>
            <div class="error-message" id="nombrecompletoError"></div>
            <br>
            
            <label for="cedula">Cédula</label>
            <input type="number" id="cedula" name="cedula" placeholder="Cédula" required>
            <div class="error-message" id="cedulaError"></div>
            <br>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
            <div class="error-message" id="emailError"></div>
            <br>

            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" placeholder="Usuario" required>
            <div class="error-message" id="usuarioError"></div>
            <br>
            

            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required>
            <div id="contraseñaStrength" class="contraseña-strength"></div>
            <div class="error-message" id="contraseñaError"></div>
            <br>

            <label for="contraseñaconfirmacion">Confirme la Contraseña</label>
            <input type="password" id="contraseñaconfirmacion" name="contraseñaconfirmacion" placeholder="Confirme la Contraseña" required>
            <div id="contraseñaStrength" class="contraseña-strength"></div>
            <div class="error-message" id="contraseñaconfirmacionError"></div>
            <br>

            <label for="celular">Celular</label>
            <input type="number" id="celular" name="celular" placeholder="Celular" required>
            <div class="error-message" id="celularError"></div>
            <br>

            <button type="submit" id="registrarse">Registrarse</button>
            
        </form>
        <br>
        <a href="/views/login.html">
            <button type="button" id="Regresar">Regresar</button>
        </a>

       
    </div>
</body>
<script src="/assets/js/validationRegister.js"></script>

</html>
