<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo Productos - Nacional Motos</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header>
        <div class="nav container">           
            <a href="#" class="logo"><h1><b>Nacional </b> Motos</h1></a>

            <object data="/assets/images/shopping-bag-regular-24.png" type="image/png" id="carrito-icon"></object>
            <div class="carrito">
                <h2 class="carrito-title">Carrito de Compra</h2>


                <div class="carrito-content">

                </div>

                <div class="total">

                    <div class="total_title">Total</div>
                    <div class="total-price"> $0</div>
                </div>

                <button type="button" class="btn-buy">Comprar Ahora</button>

                <object data="/assets/images/x-regular-24.png" type="image/png" id="carrito-close"></object>
            </div>

           
        
        </div>
    </header>


    <section class="tienda container">
        <h2 class="tienda-title">Nuestros Productos</h2>


        <div class="tienda-content">

            <div class="producto-box">
                <img src="/assets/images/1-dominar-400-gris-piedra.webp" alt="" class="producto-img">
                <h2 class="producto-title"> BAJAJ Dominar 400</h2>
                <span class="producto-price">$16000000</span>
                <object data="/assets/images/shopping-bag-regular-24.png" type="image/png" class="carrito-add">
                    <p>BAJAJ Dominar 400</p>
                </object>

            </div>

            <div class="producto-box">
                <img src="/assets/images/BmwGS650.jpg" alt="" class="producto-img">
                <h2 class="producto-title"> BMW GS 650</h2>
                <span class="producto-price">$26000000</span>
                <object data="/assets/images/shopping-bag-regular-24.png" type="image/png" class="carrito-add">
                    <p> BMW GS 650</p>
                </object>

            </div>

            <div class="producto-box">
                <img src="/assets/images/Dash125_Verde_Negro.png" alt="" class="producto-img">
                <h2 class="producto-title"> HERO DASH 125</h2>
                <span class="producto-price">$8690000</span>
                <object data="/assets/images/shopping-bag-regular-24.png" type="image/png" class="carrito-add">
                    <p> HERO DASH 125</p>
                </object>

            </div>

            <div class="producto-box">
                <img src="/assets/images/Eco100co.png" alt="" class="producto-img">
                <h2 class="producto-title"> HERO ECO 100</h2>
                <span class="producto-price">$4990000</span>
                <object data="/assets/images/shopping-bag-regular-24.png" type="image/png" class="carrito-add">
                    <p> HERO ECO 100</p>
                </object>

            </div>

            <div class="producto-box">
                <img src="/assets/images/xpulse2004vNegro.png" alt="" class="producto-img">
                <h2 class="producto-title"> HERO XPULSE 200 4V</h2>
                <span class="producto-price">$1199000</span>
                <object data="/assets/images/shopping-bag-regular-24.png" type="image/png" class="carrito-add">
                    <p> HERO XPULSE 200 4V</p>
                </object>

            </div>
            <div class="producto-box">
                <img src="/assets/images/2-Boxer-s-gris-grafito.webp" alt="" class="producto-img">
                <h2 class="producto-title"> BAJAJ BOXER S</h2>
                <span class="producto-price">$5499900</span>
                <object data="/assets/images/shopping-bag-regular-24.png" type="image/png" class="carrito-add">
                    <p> BAJAJ BOXER S</p>
                </object>

            </div>
            <div class="producto-box">
                <img src="/assets/images/TT_DS_200_roja_2024.webp" alt="" class="producto-img">
                <h2 class="producto-title"> AKT DS 200</h2>
                <span class="producto-price">$9790000</span>
                <object data="/assets/images/shopping-bag-regular-24.png" type="image/png" class="carrito-add">
                    <p> AKT DS 200</p>
                </object>

            </div>
            <div class="producto-box">
                <img src="/assets/images/PULSAR NS 200.png" alt="" class="producto-img">
                <h2 class="producto-title"> BAJAJ PULSAR NS 200</h2>
                <span class="producto-price">$11899000</span>
                <object data="/assets/images/shopping-bag-regular-24.png" type="image/png" class="carrito-add">
                    <p> BAJAJ PULSAR NS 200</p>
                </object>

            </div>


        </div>



    </section>


    <script src="app.js"></script>



</body>




</html>
